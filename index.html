<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>Green Taxi Trips 2016</title>
    <style>
      rect.bordered {
          stroke: #E6E6E6;
          stroke-width:2px;   
      }
      
      text.mono {
          font-size: 9pt;
          font-family: Consolas, courier;
          fill: #aaa;
      }
      text.time {
          font-size: 30pt;
          font-family: Consolas, courier;
      }
      text.legend {
	  font-size: 12pt;
          font-family: Consolas, courier;
      }
      text.axis-workweek {
          fill: #000;
      }
      
      text.axis-worktime {
          fill: #000;
      }
      .x-axis line, .x-axis path { stroke: #fff; }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="//d3js.org/d3-tile.v0.0.min.js"></script>
    <script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
  </head>
  <body>
    <div id="chart"></div>
  <body>
    <script>
      
      var width = 1500;
      var height = 750;

      var svg = d3.select("body").append('svg')
	  .attr('width', width)
	  .attr('height', height);

      // Map Setup
      var hexCenterX = width*0.75,
	  hexCenterY = height/3;
	  
      var projection = d3.geoMercator()
	  .center([-73.936361, 40.73])
	  .scale(85000)
	  .translate([(width) / 4, (height)/2]);

      var path = d3.geoPath()
	  .projection(projection);
      
      var pi = Math.PI,
	  tau = 2 * pi;

      var legendWidth = 300,
	  legendHeight = 20;
      
      var gridSize = Math.floor((width/3) / 24),
	  gridOffx = hexCenterX-(width/6),
	  gridOffy = height*0.7,
	  legendElementWidth = gridSize*2,
	  colors = ['#fff7f3','#fde0dd','#fcc5c0','#fa9fb5','#f768a1',
		    '#dd3497','#ae017e','#7a0177','#49006a'],
	  mapColors = ['#ffffd9','#edf8b1','#c7e9b4','#7fcdbb','#41b6c4',
		       '#1d91c0','#225ea8','#253494','#081d58'],
	  days = ["Mo", "Tu", "We", "Th", "Fr", "Sa", "Su"],
	  times = ["12a", "1a", "2a", "3a", "4a", "5a", "6a", "7a",
		   "8a", "9a", "10a", "11a", "12p", "1p", "2p", "3p",
		   "4p", "5p", "6p", "7p", "8p", "9p", "10p", "11p"],
	  timesFull = ["12:00AM", "1:00AM", "2:00AM", "3:00AM", "4:00AM",
		       "5:00AM", "6:00AM", "7:00AM", "8:00AM", "9:00AM",
		       "10:00AM", "11:00AM", "12:00PM", "1:00PM",
		       "2:00PM", "3:00PM", "4:00PM", "5:00PM", "6:00PM",
		       "7:00PM", "8:00PM", "9:00PM", "10:00PM",
		       "11:00PM"];

      var mapColorScale = d3.scaleSequential(d3.interpolateYlGnBu)
	  .domain([0, (19175/366)]);
      
      function clickHex(d) {
	  
	  var dayLabels = svg.selectAll(".dayLabel")
	      .data(days)
	      .enter().append("text")
	      .text(function (d) { return d; })
	      .attr("x", (gridOffx))
	      .attr("y", function (d, i) { return ((i * gridSize)+(gridOffy)); })
	      .style("text-anchor", "end")
	      .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
	      .attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); });

	  var timeLabels = svg.selectAll(".timeLabel")
	      .data(times)
	      .enter().append("text")
	      .text(function(d) { return d; })
	      .attr("x", function(d, i) { return ((i * gridSize)+(gridOffx)); })
	      .attr("y", (gridOffy))
	      .style("text-anchor", "middle")
	      .attr("transform", "translate(" + gridSize / 2 + ", -6)")
	      .attr("class", function(d, i) { return ((i >= 8 && i <= 17) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });

	  arr = search(d.id)
	  heatmap(arr)

	  proj = path.centroid(d);

	  var node = d3.select(this).node();

	  d3.select(".click").remove()
	  
	  d3.select(node.parentNode.appendChild(node.cloneNode(true)))
	      .attr("fill","white")
	      .attr("stroke","black")
	      .attr("class","click");

	  var projectionNew = d3.geoMercator()
	      .scale(1/tau)
	      .translate([0, 0]);
	  
	  var pathNew = d3.geoPath()
	      .projection(projectionNew);
          
	  var min0 = 0,
	      max0 = -100,
	      min1 = 100,
	      max1 = 0;

	  d.geometry.coordinates[0][0].forEach(function(d) {
	      min0 = d[0] < min0 ? d[0] : min0
	      min1 = d[1] < min1 ? d[1] : min1
	      max0 = d[0] > max0 ? d[0] : max0
	      max1 = d[1] > max1 ? d[1] : max1
	  });
	  
	  var bounds = [[min0,min1],[max0,max1]],
	      p0 = projectionNew([bounds[0][0], bounds[1][1]]),
	      p1 = projectionNew([bounds[1][0], bounds[0][1]]);      

	  // Had to hardcode because of shapes that aren't hexagons
	  var k = 16777216,//floor(0.95 / Math.max((p1[0] - p0[0]) / width, (p1[1] - p0[1]) / height)),
	      tx = (width - k * (p1[0] + p0[0])) / 2,
	      ty = (height - k * (p1[1] + p0[1])) / 2;

	  console.log(k);
	  
	  projectionNew
      	      .scale(k / tau)
      	      .translate([tx, ty]);

	  var w = projectionNew([max0,max1])[0]-projectionNew([min0,max1])[0],
	      h = projectionNew([min0,min1])[0]-projectionNew([min0,max1])[1];

	  var defs = svg.append('defs')

	  svg.select(".zoom").remove()

	  defs.append("path")
	      .attr("id","frame")
      	      .datum(d)
      	      .attr("d", pathNew)
              .attr("class", "zoom")
      	      .attr("fill", "white")
	      .attr("stroke", "black")
	      .attr("stroke-opacity",1)
	      .attr("fill-opacity",1)
	      .attr("transform","translate("+(proj[0]+(.03*(proj[0]-(width/2))))+","+(proj[1]+(.03*(proj[1]-(height/2))))+")scale(0.03)translate("+(-proj[0])+","+(-proj[1])+")")
              .transition()
	      .duration(7000)
	      .attr("fill-opacity",0)
              .attr("transform", "translate(" + (hexCenterX-(width/2)) + "," + (hexCenterY-height/2)+ ")")

	  defs.append("clipPath")
      	      .attr("id", "hex-clip")
	      .append("use")
	      .attr("xlink:href", "#frame");
	  
	  var tiles = d3.tile()
	      .size([width, height])
	      .scale(k)
	      .translate([tx, ty])
	  ();

	  svg.select(".tile").remove();

	  svg.append("g")
              .attr("class", "tile")
	      .attr("clip-path", "url(#hex-clip)")
	      .selectAll("image")
      	      .data(tiles).enter()
      	      .append("image")
	      .attr("xlink:href", function(d) { return "http://" + "abc"[d[1] % 3] + ".tile.openstreetmap.org/" + d[2] + "/" + d[0] + "/" + d[1] + ".png"; })
	      .attr("x", function(d) { return (d[0] + tiles.translate[0]) * tiles.scale; })
	      .attr("y", function(d) { return (d[1] + tiles.translate[1]) * tiles.scale; })
	      .attr("width", tiles.scale)
	      .attr("height", tiles.scale)
	      .attr("transform", "translate("+(1200-(width/2))+","+(hexCenterY-(height/2))+")");
	  
	  svg.append("use")
	      .attr("xlink:href", "#frame")
	      .attr("class", "stroke");

      }

      function floor(k) {
	  return Math.pow(2, Math.floor(Math.log(k) / Math.LN2));
      }

      function heatmap(data) {

	  var colorScale = d3.scaleSequential(d3.interpolatePuRd)
              .domain([0, d3.max(data, function (d) { return d.avg; })]);

	  var cards = svg.selectAll(".hour")
              .data(data, function(d) {return d.day+':'+d.hour;});

	  cards.append("title");

	  cards.enter().append("rect")
	      .attr("x", function(d) { return ((d.hour * gridSize)+gridOffx); })
	      .attr("y", function(d) { return ((d.day * gridSize)+gridOffy); })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "hour bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", function(d) { return colorScale(d.avg); });

	  cards.transition().duration(1000)
              .style("fill", function(d) { return colorScale(d.avg); });

	  cards.select("title").text(function(d) { return Math.round(d.avg); });
	  
	  cards.exit().remove();
	  
	  svg.selectAll("#heat-gradient").remove();
	  svg.selectAll("#heat-axis").remove();
	  
	  var heatLinearGradient = svg.append("linearGradient")
		.attr("id", "heat-gradient");
      
	  heatLinearGradient.selectAll("stop")
	      .data(colorScale.ticks().map((t, i, n) => ({ offset: `${100*i/n.length}%`, color: colorScale(t) })))
	      .enter().append("stop")
	      .attr("offset", d => d.offset)
	      .attr("stop-color", d => d.color);
	  
	  svg.append('g')
	      .append("rect")
	      .attr("x",gridOffx)
	      .attr("y",gridOffy+(8*gridSize))
	      .attr("width", 16*gridSize)
	      .attr("height", legendHeight)
	      .style("fill", "url(#heat-gradient)");
	  
	  heatAxisScale = d3.scaleLinear()
	      .domain(colorScale.domain())
	      .range([gridOffx, gridOffx+(16*gridSize)])
	  
	  axisBottom = g => g
	      .attr("class", `x-axis`)
	      .attr("transform", 'translate(0,'+(gridOffy+(8*gridSize)+legendHeight)+')')
	      .call(d3.axisBottom(heatAxisScale)
		    .ticks(10)
		    .tickSize(-legendHeight))
	  
	  svg.append('g')
	      .attr("id","heat-axis")
	      .call(axisBottom);
	  
      }
      
      var taxiData;
      d3.json("data.json", function(error, d) {
	  taxiData = d;
      });

      function search(index) {
	  for (var i=0; i < taxiData.data.length;i++) {
              if (taxiData.data[i].index==index) {
      		  return taxiData.data[i].children;
      	      }
      	  }
      }
      
      d3.json("hexGrid.GeoJSON", function(error, hex) {
	  var linearGradient = svg.append("linearGradient")
	      .attr("id", "linear-gradient");
	  
	  linearGradient.selectAll("stop")
	      .data(mapColorScale.ticks().map((t, i, n) => ({ offset: `${100*i/n.length}%`, color: mapColorScale(t) })))
	      .enter().append("stop")
	      .attr("offset", d => d.offset)
	      .attr("stop-color", d => d.color);
	  
	  var legend = svg.append('g');

	  legend.append("rect")
	      .attr("transform","translate(40,25)")
	      .attr("width", legendWidth)
	      .attr("height", legendHeight)
	      .style("fill", "url(#linear-gradient)");

	  legend.append("text")
	      .attr("x",(40+legendWidth)-(legendWidth/2))
	      .attr("y",15)
	      .attr("class", "text.legend")
	      .attr("text-anchor", "middle")
	      .text("Average Pickups per Hour");
	  
	  axisScale = d3.scaleLinear()
	      .domain(mapColorScale.domain())
	      .range([40, legendWidth+40])
	  
	  axisBottom = g => g
	      .attr("class", `x-axis`)
	      .attr("transform", 'translate(0,'+(25+legendHeight)+')')
	      .call(d3.axisBottom(axisScale)
		    .ticks(10)
		    .tickSize(-legendHeight))
	  
	  svg.append('g')
	      .call(axisBottom);
	  
	  svg.append("text")
	      .attr("x",(40+legendWidth)-(legendWidth/2))
	      .attr("y",100)
	      .attr("text-anchor", "middle")
	      .attr("class","time")
	      .text(timesFull[0])
	      .transition()
	      .on("start", function repeat() {
		  d3.active(this)
		      .transition().duration(2000)
		      .text(timesFull[0])
		      .transition().duration(2000)
		      .text(timesFull[1])
		      .transition().duration(2000)
		      .text(timesFull[2])
		      .transition().duration(2000)
		      .text(timesFull[3])
		      .transition().duration(2000)
		      .text(timesFull[4])
		      .transition().duration(2000)
		      .text(timesFull[5])
		      .transition().duration(2000)
		      .text(timesFull[6])
		      .transition().duration(2000)
		      .text(timesFull[7])
		      .transition().duration(2000)
		      .text(timesFull[8])
		      .transition().duration(2000)
		      .text(timesFull[9])
		      .transition().duration(2000)
		      .text(timesFull[10])
		      .transition().duration(2000)
		      .text(timesFull[11])
		      .transition().duration(2000)
		      .text(timesFull[12])
		      .transition().duration(2000)
		      .text(timesFull[13])
		      .transition().duration(2000)
		      .text(timesFull[14])
		      .transition().duration(2000)
		      .text(timesFull[15])
		      .transition().duration(2000)
		      .text(timesFull[16])
		      .transition().duration(2000)
		      .text(timesFull[17])
		      .transition().duration(2000)
		      .text(timesFull[18])
		      .transition().duration(2000)
		      .text(timesFull[19])
		      .transition().duration(2000)
		      .text(timesFull[20])
		      .transition().duration(2000)
		      .text(timesFull[21])
		      .transition().duration(2000)
		      .text(timesFull[22])
		      .transition().duration(2000)
		      .text(timesFull[23])
		      .on("start",repeat);
	      });
	  
	  var hexes = svg.selectAll("path")
    	      .data(hex.features)
    	      .enter().append("path")
   	      .on("click", clickHex)
    	      .attr("class", "hex")
              .attr("d", path)
	      .attr("stroke","#d9d9d9")
	      .attr("stroke-width",1)
	      .attr("fill", function(d) { return "white"; })//col1
	      .transition()
	      .on("start", function repeat() {
		  d3.active(this)
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num0/366); })
		      .transition().duration(2000)
		      .attr("fill", function(d) { return mapColorScale(d.properties.num1/366); })
      	      	      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num2/366); })
      	      	      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num3/366); })
      	      	      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num4/366); })
      	      	      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num5/366); })
      	      	      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num6/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num7/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num8/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num9/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num10/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num11/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num12/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num13/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num14/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num15/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num16/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num17/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num18/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num19/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num20/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num21/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num22/366); })
		      .transition().duration(2000)
      	      	      .attr("fill", function(d) { return mapColorScale(d.properties.num23/366); })
      	      	      .on("start", repeat);
	      });
      });

    </script>
  </body>
</html>
